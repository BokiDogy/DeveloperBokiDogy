<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<title>登录界面</title>
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<!--必要样式-->
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<link href="css/demo.css" rel="stylesheet" type="text/css" />
		<link href="css/loaders.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class='login'>
			<div class='login_title'>
				<span>用户登录</span>
			</div>

			<div class='login_fields'> <br />
				<br />
				<br />
				<div class='login_fields__user'>
					<div class='icon'>
						<img alt="" src='img/user_icon_copy.png'>
					</div>
					<input name="login" placeholder='学号' maxlength="16" type='text' autocomplete="off" value="" />
					<div class='validation'>
						<img alt="" src='img/tick.png'>
					</div>
				</div><br />
				<br />
				<br />
				<br />
				<div class='login_fields__submit'>
					<input type='button' value='登录'>
				</div>
			</div>
			<div class='success'>
			</div>
			<div class='disclaimer'>
			</div>
		</div>

		<link href="layui/css/layui.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script src="layui/layui.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$('input[type="button"]').click(function() {
					var sid = $('input[name="login"]').val();
					if(!sid.match(/^\d+$/g)) {
						alert('请正确输入学号');
					}  else {
						let d = new Date();
						$.ajax({
							type: "get",
							url: "/interfaces/Login.aspx?timer=" + d.getTime(),
							async: true,
							data: {
								sid: parseInt(sid),
							},
							success: (t) => {
								sessionStorage.setItem("userinfo", t.user);
								if(t.result) {
									window.location.href = "HtmlPage.html?timer=" + d.getTime();
								} else {
									alert("输入错误");
									$('input[name="login"]').val("");
									return
								}
							}
						});
					}
				})
			})
		</script>
	</body>

</html>
